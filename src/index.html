<!DOCTYPE html>
<html>
    <head>
        <title>index</title>
    </head>
    <body>
        <tree-node id="tree" :node="node"></tree-node>
    </body>

    <script type="text/javascript">
        let nodes = [
            {id: '1' ,text: '1' , children: [
                    {id: '1-1', text: '1-1'},
                    {id: '1-2', text: '1-2'}
                ]},
            {id: '2', text: '2' },
            {id: '3', text: '3', children: [
                    {id: '3-1', text: '3-1', children: [
                            {id: '3-1-1', text: '3-1-1'},
                            {id: '3-1-2', text: '3-1-2'}
                        ]}
                ]},

        ];
        new Vue({
            el:'#tree',
            data: {
                node:{
                    id: 'root',text: 'root', children: nodes
                }
            }
        });

    </script>
</html>
